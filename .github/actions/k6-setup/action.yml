name: 'K6 Setup on Runner'
description: 'Setup k6 on Runner by getting the code, setup Node, getting and caching k6 Binaries'
inputs:
    caching-dependencies:
        description: 'Whether to cache dependencies or not'
        required: false
        default: 'true'
    caching-browsers:
        description: 'Whether to cache browsers or not'
        required: false
        default: 'true'
runs:
    using: 'composite'
    steps:
        - name: Setup Node
          uses: actions/setup-node@v4
          with:
              node-version: lts/*

        - name: Cache Dependencies
          if: inputs.caching-dependencies == 'true'
          id: cache-dependencies
          uses: actions/cache@v4
          with:
              path: node_modules
              key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

        - name: Install dependencies
          if: steps.cache-dependencies.outputs.cache-hit != 'true' || inputs.caching-dependencies != 'true'
          run: npm ci
          shell: bash

        - name: Install k6
          uses: grafana/setup-k6@v1
          with:
              version: 'latest'

        - name: Cache k6 Binaries
          if: inputs.caching-k6 == 'true'
          id: cache-k6
          uses: actions/cache@v4
          with:
              path: ~/.cache/grafana-k6
              key: k6-binaries-${{ runner.os }}
  